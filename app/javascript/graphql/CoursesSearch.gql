#import "./CourseFragment.gql"

query CoursesSearch($ids: [ID!], $deluxeKeywords: [DeluxeKeywordInput!], $semesterRange: SemesterRangeInput, $page: Int, $perPage: Int, $sortBy: SortByEnum) {
  courses(ids: $ids, deluxe_keywords: $deluxeKeywords, semester_range: $semesterRange, page: $page, per_page: $perPage, sort_by: $sortBy) {
    ...Course
  }
}
